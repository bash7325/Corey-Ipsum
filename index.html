<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Corey Ipsum</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/corey.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Corey Ipsum Generator</h1>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="sentences">Sentences</label>
        <input type="range" min="1" max="20" value="1" class="slider" id="sentences">
        <input type="number" min="1" max="20" value="1" id="number_of_sent" />
        <button id="generate">Generate</button>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <p id="ipsum_text"></p>
        <button id="copy">Copy</button>
      </div>
    </div>
    
</body>
<!-- link to index.js -->
<script src="JS/index.js"></script>
<script src="JS/text.js"></script>
</html>
